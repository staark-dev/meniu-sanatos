name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Rulează doar când se face push în `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Deploy to GitHub Pages
        run: npm run deploy
